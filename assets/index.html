<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Mi Kanban</title>
    <style>
        body {
            margin: 0;
            background-color: rgba(0, 0, 0, 0.5);
            background-blend-mode: overlay;
        }

        .kanban-board {
            display: flex;
            justify-content: space-around;
            padding: 20px;
            min-height: 80vh;
        }

        .column {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            width: 30%;
            padding: 10px;
        }

            .column h2 {
                text-align: center;
                color: #2c3e50;
            }

        .task {
            background-color: #dfe6e9;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 10px;
            cursor: grab;
        }

        .task-buttons {
            margin-top: 5px;
            text-align: right;
        }

            .task-buttons button {
                margin-left: 5px;
                background-color: #bdc3c7;
                border: none;
                padding: 4px 8px;
                cursor: pointer;
                border-radius: 4px;
            }

        .header {
            background-color: #34495e;
            color: white;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

            .header input {
                padding: 6px;
                border-radius: 4px;
                border: none;
            }

            .header button {
                padding: 6px 14px;
                background-color: #2980b9;
                color: white;
                border: none;
                border-radius: 5px;
                cursor: pointer;
            }

        .modal {
            display: none;
            position: fixed;
            z-index: 10;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 10px;
            width: 300px;
        }

            .modal-content input {
                width: 80%;
                padding: 10px;
                margin-top: 10px;
            }

        .error-msg {
            color: red;
            font-size: 12px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div>
            <input type="text" id="nombreUsuario" placeholder="Escribe tu nombre">
            <button onclick="establecerNombre()">Establecer Nombre</button>
            <button onclick="editarNombre()">Editar Nombre</button>
        </div>
        <button onclick="abrirModal()">+ Nueva Tarea</button>
    </div>

    <div class="kanban-board">
        <div class="column" ondragover="allowDrop(event)" ondrop="drop(event, 'Pendiente')">
            <h2>Pendiente</h2>
            <div id="Pendiente"></div>
        </div>
        <div class="column" ondragover="allowDrop(event)" ondrop="drop(event, 'EnProceso')">
            <h2>En Proceso</h2>
            <div id="EnProceso"></div>
        </div>
        <div class="column" ondragover="allowDrop(event)" ondrop="drop(event, 'Terminado')">
            <h2>Terminado</h2>
            <div id="Terminado"></div>
        </div>
    </div>

    <div class="modal" id="modal">
        <div class="modal-content">
            <h3 id="modal-titulo">Nueva Tarea</h3>
            <input type="text" id="titulo" placeholder="T√≠tulo (m√°x. 50 caracteres)" maxlength="50">
            <input type="text" id="descripcion" placeholder="Descripci√≥n (m√°x. 100 caracteres)" maxlength="100">
            <div id="error-msg" class="error-msg"></div>
            <div style="text-align: center; margin-top: 10px;">
                <button onclick="guardarTarea()">Guardar</button>
                <button onclick="cerrarModal()">Cancelar</button>
            </div>
        </div>
    </div>

    <script>
        let tareas = [];
        let editandoId = null;
        let nombreActual = "";

       
        async function cargarTablero() {
            try {
                const response = await fetch('/kanban/tablero');
                const data = await response.json();
                tareas = data.Tareas || [];
                renderizar();
            } catch (error) {
                console.error('Error al cargar tablero:', error);
            }
        }

        function renderizar() {
            ['Pendiente', 'EnProceso', 'Terminado'].forEach(col => {
                const div = document.getElementById(col);
                div.innerHTML = '';

                tareas.filter(t => t.Estado === col).forEach(tarea => {
                    const card = document.createElement('div');
                    card.className = 'task';

                   
                    card.draggable = tarea.Nombre === nombreActual && col !== 'Terminado';
                    card.ondragstart = e => e.dataTransfer.setData('id', tarea.Id);

                    card.innerHTML = `
                <strong>#${tarea.Id} - ${tarea.Titulo}</strong><br>
                <small>${tarea.Descripcion}</small><br>
                <em>Autor: ${tarea.Nombre}</em>
                <div class="task-buttons">
                  ${(tarea.Nombre === nombreActual) ? `<button onclick="editarTarea(${tarea.Id})">‚úé</button>
                  <button onclick="eliminarTarea(${tarea.Id})">üóë</button>` : ''}
                </div>
              `;
                    div.appendChild(card);
                });
            });
        }

        function abrirModal() {
            if (!nombreActual) return alert("Primero debes establecer tu nombre.");
            document.getElementById('modal').style.display = 'flex';
            document.getElementById('titulo').value = '';
            document.getElementById('descripcion').value = '';
            document.getElementById('modal-titulo').innerText = 'Nueva Tarea';
            document.getElementById('error-msg').innerText = '';
            editandoId = null;
        }

        function cerrarModal() {
            document.getElementById('modal').style.display = 'none';
        }

        async function guardarTarea() {
            const titulo = document.getElementById('titulo').value.trim();
            const descripcion = document.getElementById('descripcion').value.trim();
            const errorDiv = document.getElementById('error-msg');

         
            if (!titulo || titulo.length > 50) {
                errorDiv.innerText = "El t√≠tulo es requerido y no puede exceder 50 caracteres";
                return;
            }
            if (!descripcion || descripcion.length > 100) {
                errorDiv.innerText = "La descripci√≥n es requerida y no puede exceder 100 caracteres";
                return;
            }

            try {
                if (editandoId) {
                    
                    const response = await fetch('/kanban/editar', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            id: editandoId.toString(),
                            titulo: titulo,
                            descripcion: descripcion,
                            usuario: nombreActual
                        })
                    });

                    if (response.status === 403) {
                        alert("No tienes permisos para editar esta tarea");
                        return;
                    }
                    if (response.status === 400) {
                        errorDiv.innerText = "Datos inv√°lidos";
                        return;
                    }
                } else {
                    
                    const response = await fetch('/kanban/agregar', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            Titulo: titulo,
                            Descripcion: descripcion,
                            Nombre: nombreActual
                        })
                    });

                    if (response.status === 400) {
                        errorDiv.innerText = "Datos inv√°lidos";
                        return;
                    }
                }

                await cargarTablero();
                cerrarModal();
            } catch (error) {
                console.error('Error al guardar tarea:', error);
                errorDiv.innerText = "Error al guardar la tarea";
            }
        }

        function editarTarea(id) {
            const tarea = tareas.find(t => t.Id === id);
            if (tarea.Nombre !== nombreActual) return;

            document.getElementById('titulo').value = tarea.Titulo;
            document.getElementById('descripcion').value = tarea.Descripcion;
            document.getElementById('modal-titulo').innerText = 'Editar Tarea';
            document.getElementById('error-msg').innerText = '';
            editandoId = id;
            document.getElementById('modal').style.display = 'flex';
        }

        async function eliminarTarea(id) {
            const tarea = tareas.find(t => t.Id === id);
            if (tarea.Nombre !== nombreActual) return;

            if (confirm("¬øEst√°s seguro de eliminar esta tarea?")) {
                try {
                    const response = await fetch('/kanban/eliminar', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            id: id.toString(),
                            usuario: nombreActual
                        })
                    });

                    if (response.status === 403) {
                        alert("No tienes permisos para eliminar esta tarea");
                        return;
                    }

                    await cargarTablero();
                } catch (error) {
                    console.error('Error al eliminar tarea:', error);
                }
            }
        }

        function allowDrop(ev) {
            ev.preventDefault();
        }

        async function drop(ev, nuevoEstado) {
            ev.preventDefault();
            const id = parseInt(ev.dataTransfer.getData('id'));
            const tarea = tareas.find(t => t.Id === id);

            if (!tarea || tarea.Nombre !== nombreActual) {
                alert("No puedes mover esta tarea.");
                return;
            }

            try {
                const response = await fetch('/kanban/mover', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        id: id.toString(),
                        estado: nuevoEstado,
                        usuario: nombreActual
                    })
                });

                if (response.status === 403) {
                    alert("No tienes permisos para mover esta tarea");
                    return;
                }
                if (response.status === 400) {
                    alert("No puedes mover la tarea hacia atr√°s o saltar estados");
                    return;
                }

                await cargarTablero();
            } catch (error) {
                console.error('Error al mover tarea:', error);
            }
        }

        function establecerNombre() {
            const input = document.getElementById('nombreUsuario');
            if (!input.value.trim()) return alert("Ingresa un nombre v√°lido");
            if (nombreActual && nombreActual !== input.value.trim()) return alert("Ya se ha establecido otro nombre. Usa el bot√≥n de edici√≥n.");
            nombreActual = input.value.trim();
            input.disabled = true;
        }

        function editarNombre() {
            const input = document.getElementById('nombreUsuario');
            const nuevo = input.value.trim();
            if (nuevo === nombreActual) {
                input.disabled = false;
                nombreActual = "";
            } else {
                alert("Solo puedes editar si el nombre coincide con el actual.");
            }
        }

      
        cargarTablero();
        setInterval(cargarTablero, 500);
    </script>
</body>
</html>
