<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Mi Kanban</title>
    <style>
        body {
            margin: 0;
            background-color: rgba(0, 0, 0, 0.5);
            background-blend-mode: overlay;
        }

        .kanban-board {
            display: flex;
            justify-content: space-around;
            padding: 20px;
            min-height: 80vh;
        }

        .column {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            width: 30%;
            padding: 10px;
        }

            .column h2 {
                text-align: center;
                color: #2c3e50;
            }

        .task {
            background-color: #dfe6e9;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 10px;
            cursor: grab;
            /* Nuevas propiedades para ajuste autom√°tico */
            width: 100%;
            box-sizing: border-box;
            min-height: fit-content;
            display: flex;
            flex-direction: column;
            word-wrap: break-word;
            overflow-wrap: break-word;
        }

        /* Estilos para el contenido de la tarea */
        .task-content {
            flex: 1;
            margin-bottom: 5px;
        }

        .task-title {
            font-weight: bold;
            margin-bottom: 5px;
            word-wrap: break-word;
            overflow-wrap: break-word;
            line-height: 1.3;
            /* Limitar t√≠tulo a 1 l√≠nea m√°ximo */
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .task-description {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 5px;
            word-wrap: break-word;
            overflow-wrap: break-word;
            line-height: 1.2;
            /* Limitar a m√°ximo 3 l√≠neas para mantener dise√±o consistente */
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .task-author {
            font-style: italic;
            font-size: 0.8em;
            color: #888;
            margin-bottom: 5px;
        }

        .task-buttons {
            margin-top: auto;
            text-align: right;
            padding-top: 5px;
        }

            .task-buttons button {
                margin-left: 5px;
                background-color: #bdc3c7;
                border: none;
                padding: 4px 8px;
                cursor: pointer;
                border-radius: 4px;
                font-size: 12px;
                transition: background-color 0.2s;
            }

                .task-buttons button:hover {
                    background-color: #95a5a6;
                }

        .header {
            background-color: #34495e;
            color: white;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

            .header input {
                padding: 6px;
                border-radius: 4px;
                border: none;
            }

            .header button {
                padding: 6px 14px;
                background-color: #2980b9;
                color: white;
                border: none;
                border-radius: 5px;
                cursor: pointer;
            }

        .modal {
            display: none;
            position: fixed;
            z-index: 10;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 10px;
            width: 300px;
        }

            .modal-content input {
                width: 80%;
                padding: 10px;
                margin-top: 10px;
            }

        .error-msg {
            color: red;
            font-size: 12px;
            margin-top: 5px;
        }

        /* Contador de caracteres */
        .char-counter {
            font-size: 11px;
            color: #888;
            text-align: right;
            margin-top: 2px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div>
            <input type="text" id="nombreUsuario" placeholder="Escribe tu nombre">
            <button onclick="establecerNombre()">Establecer Nombre</button>
            <button onclick="editarNombre()">Cambiar Nombre</button>
        </div>
        <button onclick="abrirModal()">+ Agregar Tarea</button>
    </div>

    <div class="kanban-board">
        <div class="column" ondragover="allowDrop(event)" ondrop="drop(event, 'Pendiente')">
            <h2>Pendiente</h2>
            <div id="Pendiente"></div>
        </div>
        <div class="column" ondragover="allowDrop(event)" ondrop="drop(event, 'EnProceso')">
            <h2>En Proceso</h2>
            <div id="EnProceso"></div>
        </div>
        <div class="column" ondragover="allowDrop(event)" ondrop="drop(event, 'Terminado')">
            <h2>Terminado</h2>
            <div id="Terminado"></div>
        </div>
    </div>

    <div class="modal" id="modal">
        <div class="modal-content">
            <h3 id="modal-titulo">Nueva Tarea</h3>
            <input type="text" id="titulo" placeholder="T√≠tulo (m√°x. 20 caracteres)" maxlength="20" oninput="updateCharCounter('titulo', 20)">
            <div class="char-counter" id="titulo-counter">0/20</div>
            <input type="text" id="descripcion" placeholder="Escribe una descripci√≥n (m√°x. 100 caracteres)" maxlength="100" oninput="updateCharCounter('descripcion', 150)">
            <div class="char-counter" id="descripcion-counter">0/100</div>
            <div id="error-msg" class="error-msg"></div>
            <div style="text-align: center; margin-top: 10px;">
                <button onclick="guardarTarea()">Guardar</button>
                <button onclick="cerrarModal()">Cancelar</button>
            </div>
        </div>
    </div>

    <script>
        let tareas = [];
        let editandoId = null;
        let nombreActual = "";

        // Funci√≥n para actualizar contador de caracteres
        function updateCharCounter(inputId, maxLength) {
            const input = document.getElementById(inputId);
            const counter = document.getElementById(inputId + '-counter');
            const currentLength = input.value.length;
            counter.textContent = `${currentLength}/${maxLength}`;

            // Cambiar color si se acerca al l√≠mite
            if (currentLength > maxLength * 0.8) {
                counter.style.color = '#e74c3c';
            } else {
                counter.style.color = '#888';
            }
        }

        async function cargarTablero() {
            try {
                const response = await fetch('/kanban/tablero');
                const data = await response.json();
                tareas = data.Tareas || [];
                renderizar();
            } catch (error) {
                console.error('Error al cargar tablero:', error);
            }
        }

        function renderizar() {
            ['Pendiente', 'EnProceso', 'Terminado'].forEach(col => {
                const div = document.getElementById(col);
                div.innerHTML = '';

                tareas.filter(t => t.Estado === col).forEach(tarea => {
                    const card = document.createElement('div');
                    card.className = 'task';

                    card.draggable = tarea.Nombre === nombreActual && col !== 'Terminado';
                    card.ondragstart = e => e.dataTransfer.setData('id', tarea.Id);

                   
                    const descripcionTruncada = tarea.Descripcion.length > 100
                        ? tarea.Descripcion.substring(0, 100) + '...'
                        : tarea.Descripcion;

                    card.innerHTML = `
                            <div class="task-content">
                                <div class="task-title">#${tarea.Id} - ${tarea.Titulo}</div>
                                <div class="task-description">${descripcionTruncada}</div>
                                <div class="task-author">Autor: ${tarea.Nombre}</div>
                            </div>
                            <div class="task-buttons">
                                ${(tarea.Nombre === nombreActual) ? `<button onclick="editarTarea(${tarea.Id})">‚úèÔ∏è</button>
                                <button onclick="eliminarTarea(${tarea.Id})">üóëÔ∏è</button>` : ''}
                            </div>
                        `;
                    div.appendChild(card);
                });
            });
        }

        function abrirModal() {
            if (!nombreActual) return alert("Primero debes establecer tu nombre.");
            document.getElementById('modal').style.display = 'flex';
            document.getElementById('titulo').value = '';
            document.getElementById('descripcion').value = '';
            document.getElementById('modal-titulo').innerText = 'Nueva Tarea';
            document.getElementById('error-msg').innerText = '';
            updateCharCounter('titulo', 20);
            updateCharCounter('descripcion', 100);
            editandoId = null;
        }

        function cerrarModal() {
            document.getElementById('modal').style.display = 'none';
        }

        async function guardarTarea() {
            const titulo = document.getElementById('titulo').value.trim();
            const descripcion = document.getElementById('descripcion').value.trim();
            const errorDiv = document.getElementById('error-msg');

            if (!titulo || titulo.length > 20) {
                errorDiv.innerText = "El t√≠tulo es requerido y no puede exceder 20 caracteres";
                return;
            }
            if (!descripcion || descripcion.length > 100) {
                errorDiv.innerText = "La descripci√≥n es requerida y no puede exceder 150 caracteres";
                return;
            }

            try {
                if (editandoId) {
                    const response = await fetch('/kanban/editar', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            id: editandoId.toString(),
                            titulo: titulo,
                            descripcion: descripcion,
                            usuario: nombreActual
                        })
                    });

                    if (response.status === 403) {
                        alert("No tienes permisos para editar esta tarea");
                        return;
                    }
                    if (response.status === 400) {
                        errorDiv.innerText = "Datos inv√°lidos";
                        return;
                    }
                } else {
                    const response = await fetch('/kanban/agregar', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            Titulo: titulo,
                            Descripcion: descripcion,
                            Nombre: nombreActual
                        })
                    });

                    if (response.status === 400) {
                        errorDiv.innerText = "Datos inv√°lidos";
                        return;
                    }
                }

                await cargarTablero();
                cerrarModal();
            } catch (error) {
                console.error('Error al guardar tarea:', error);
                errorDiv.innerText = "Error al guardar la tarea";
            }
        }

        function editarTarea(id) {
            const tarea = tareas.find(t => t.Id === id);
            if (tarea.Nombre !== nombreActual) return;

            document.getElementById('titulo').value = tarea.Titulo;
            document.getElementById('descripcion').value = tarea.Descripcion;
            document.getElementById('modal-titulo').innerText = 'Editar Tarea';
            document.getElementById('error-msg').innerText = '';
            updateCharCounter('titulo', 20);
            updateCharCounter('descripcion', 100);
            editandoId = id;
            document.getElementById('modal').style.display = 'flex';
        }

        async function eliminarTarea(id) {
            const tarea = tareas.find(t => t.Id === id);
            if (tarea.Nombre !== nombreActual) return;

            if (confirm("¬øEst√°s seguro de eliminar esta tarea?")) {
                try {
                    const response = await fetch('/kanban/eliminar', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            id: id.toString(),
                            usuario: nombreActual
                        })
                    });

                    if (response.status === 403) {
                        alert("No tienes permisos para eliminar esta tarea");
                        return;
                    }

                    await cargarTablero();
                } catch (error) {
                    console.error('Error al eliminar tarea:', error);
                }
            }
        }

        function allowDrop(ev) {
            ev.preventDefault();
        }

        async function drop(ev, nuevoEstado) {
            ev.preventDefault();
            const id = parseInt(ev.dataTransfer.getData('id'));
            const tarea = tareas.find(t => t.Id === id);

            if (!tarea || tarea.Nombre !== nombreActual) {
                alert("No puedes mover esta tarea.");
                return;
            }

            try {
                const response = await fetch('/kanban/mover', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        id: id.toString(),
                        estado: nuevoEstado,
                        usuario: nombreActual
                    })
                });

                if (response.status === 403) {
                    alert("No tienes permisos para mover esta tarea");
                    return;
                }
                if (response.status === 400) {
                    alert("No puedes mover la tarea hacia atr√°s o saltar estados");
                    return;
                }

                await cargarTablero();
            } catch (error) {
                console.error('Error al mover tarea:', error);
            }
        }

        function establecerNombre() {
            const input = document.getElementById('nombreUsuario');
            if (!input.value.trim()) return alert("Ingresa un nombre v√°lido");
            if (nombreActual && nombreActual !== input.value.trim()) return alert("Ya se ha establecido otro nombre. Usa el bot√≥n de edici√≥n.");
            nombreActual = input.value.trim();
            input.disabled = true;
        }

        function editarNombre() {
            const input = document.getElementById('nombreUsuario');
            const nuevo = input.value.trim();
            if (nuevo === nombreActual) {
                input.disabled = false;
                nombreActual = "";
            } else {
                alert("Solo puedes editar si el nombre coincide con el actual.");
            }
        }

        cargarTablero();
        setInterval(cargarTablero, 500);
    </script>
</body>
</html>
